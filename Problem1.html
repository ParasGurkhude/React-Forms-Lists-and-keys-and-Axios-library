<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Card App</title>
    <style>
      .card {
        border: 2px solid #1e00ff;
        border-radius: 10px;
        padding: 20px;
        margin: auto;
        margin-bottom: 20px;
        background-color: lightgoldenrodyellow;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 300px;
      }
      .greeting {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      .name {
        font-size: 1.2em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

      const GreetingCard = ({ greeting, name }) => {
        return (
          <div className="card">
            <div className="greeting">{greeting}</div>
            <div className="name">{name}</div>
          </div>
        );
      };

      const App = () => {
        const greetingCardsData = [
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Merry Christmas", name: "Paras Gurkhude" },
          { greeting: "Happy New Year", name: "Akshay Kumar" },
          { greeting: "Congratulations", name: "Tiger Shroff" },
        ];

        return (
          <div>
            {greetingCardsData.map((card, index) => (
              <GreetingCard key={index} greeting={card.greeting} name={card.name} />
            ))}
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
